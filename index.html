<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div id="left" class="left_container">

      <div class="bill">
        <p>Bill</p>
        <div class="input_container">
          <img src="./images/icon-dollar.svg" alt="Dollar Sign">
          <input id="number_bill" type="number" placeholder="0">
        </div>
      </div>
      
      <div class="tip">
        <p>Select Tip %</p>
        <div class="tip_container">
          <button type="button" class="tip_btn" value="5">5%</button>
          <button type="button" class="tip_btn" value="10">10%</button>
          <button type="button" class="tip_btn" value="15">15%</button>
          <button type="button" class="tip_btn" value="25">25%</button>
          <button type="button" class="tip_btn" value="50">50%</button>
          <input id="tip_input" class="input_tip" type="number" step='1' placeholder='Custom' min="0">
        </div>

      </div>

      <div class="people">
        <p>Number of People</p>
        <div class="input_container">
          <img src="./images/icon-person.svg" alt="Avatar">
          <input id="number_people" type="number" placeholder="0">
        </div>
      </div>

    </div>
    <div class="right">
      <div class="tip_amount_person">
        <p>Tip Amount</p>
        <p>/ person</p>
        <label id="tip_display" class="tip_amount_label">$0.00</label>
      </div>

      <div class="total_amount_person">
        <p>Total</p>
        <p>/ person</p>
        <label id="total_display" class="total_amount_label">$0.00</label>
      </div>

      <div class="reset_button">
        <a href="/index.html" class="reset_btn">
          <input type="button" value="Reset" class="reset_btn">
        </a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
